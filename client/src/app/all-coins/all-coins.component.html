<div class="wrapper">
    <h3 class="header">כל המטבעות</h3>
    <div class="all-cointainer" 
      appInfiniteScroller
      scrollPerecnt="70"
      immediateCallback="true"
      [scrollCallback]="scrollCallback">
      
      <span class="coin" *ngFor="let coin of allCoins; trackBy: trackFunc">
        <img class="coin-icon" [src]="coin.image_url" [routerLink]="['/coins', coin.id]" title="{{coin.name}}">
      </span>
  </div>
  <div class="footer"></div>
</div>
