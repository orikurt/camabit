<div class="hot-coin" *ngIf="hotCoin">
  <div [routerLink]="['/coins', hotCoin.id]">
      <span class="change" [ngClass]="{'negative': (hotCoin.percent_change_24h < 0), 'positive': (hotCoin.percent_change_24h >= 0)}">{{ hotCoin.percent_change_24h}}%</span>
      <span class="logo"><img class="coin-icon" [src]="hotCoin.image_url"></span>
      <span class="name">{{ hotCoin.name }}</span>
  </div>
</div>
