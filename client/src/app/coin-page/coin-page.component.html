<div class="container">
  <section>
    <div class="header">
      <div class="logo">
        <img [src]="coin.image_url">
      </div>
      <div class="name">
        <h2>{{ coin.name }}</h2>
        <h4>({{ coin.symbol }})</h4>
      </div>
    </div>
    <div class="price">
      <div>{{ coin.price_ils < 10 ? ( coin.price_ils | currency: "&#x20AA;":"symbol":"1.0-5" ) : ( coin.price_ils | currency: "&#x20AA;" ) }}</div>
      <div [ngClass]="{'negative': coin.percent_change_24h < 0, 'positive': coin.percent_change_24h >= 0}">({{ coin.percent_change_24h }}%)</div>
    </div>
  </section>
  <aside>
    <search-bar></search-bar>
  </aside>
</div>
